- name: Trigger Lambda Logger
        if: always()
        run: |
          # 1. Save date to a variable first to handle spaces correctly
          NOW=$(date -u)
          
          # 2. Use double quotes for the data string and escape inner quotes
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"status\": \"${{ job.status }}\", \"branch\": \"${{ github.ref_name }}\", \"commit\": \"${{ github.sha }}\", \"timestamp\": \"$NOW\"}" \
          ${{ secrets.LAMBDA_URL }}